<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a
                mat-list-item
                *ngIf="!isAuthenticated"
                routerLink="/sign-in"
                routerLinkActive="active"
            >
                Sign In
            </a>
            <!-- <a mat-list-item routerLink="/home" routerLinkActive="active">
                Home
            </a> -->
            <a
                mat-list-item
                *ngIf="isAuthenticated"
                routerLink="/clubs/list"
                routerLinkActive="active"
            >
                Clubs
            </a>
            <!-- <a
                mat-list-item
                *ngIf="isAuthenticated"
                routerLink="/clubs/details/fce76cd3-eda5-44f4-da6d-08d85d56b10e"
                routerLinkActive="active"
                >Club Details</a
            > -->
            <!-- <a
                mat-list-item
                *ngIf="isAuthenticated"
                routerLink="/creatematch/fce76cd3-eda5-44f4-da6d-08d85d56b10e"
                routerLinkActive="active"
                >Matches</a
            > -->

            <a mat-list-item *ngIf="isAuthenticated" (click)="auth.signOut()">
                Sign Out
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Club Creator : {{ pageTitle }}</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
