<div *ngIf="isAuthorized">
    <a
        mat-list-item
        *ngIf="isDropdown"
        class="text-decoration-none"
        [routerLink]="pageLink"
        (click)="onClickUpdatePageTitle()"
        (click)="toggleMenu()"
    >
        <i class="material-icons customIcons">{{ pageIcon }}</i> {{ pageName }}
        <mat-icon *ngIf="!showMenu">chevron_right</mat-icon>
        <mat-icon *ngIf="showMenu">expand_more</mat-icon>
    </a>
    <a
        mat-list-item
        *ngIf="!isDropdown"
        class="text-decoration-none"
        [routerLink]="pageLink"
        [routerLinkActive]="['active']"
        (click)="onClickUpdatePageTitle()"
        (click)="toggleMenu()"
    >
        <i class="material-icons customIcons">{{ pageIcon }}</i> {{ pageName }}
    </a>
    <mat-divider></mat-divider>
</div>
